services:
  # Backend API Service
  - type: web
    name: krushiverse-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api_server_production:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: FRONTEND_URL
        value: https://krushiverse-frontend.onrender.com
      - key: PRODUCTION_DOMAIN
        value: krushiverse-frontend.onrender.com
  
  # Frontend Static Site
  - type: web
    name: krushiverse-frontend
    env: static
    buildCommand: cd KrushiVerse && npm install && npm run build
    staticPublishPath: ./KrushiVerse/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://krushiverse-backend.onrender.com
